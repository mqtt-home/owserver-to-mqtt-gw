name: Build release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: 2.1.0-b${{ github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: 8

      - name: Update version to ${{env.RELEASE_VERSION}}
        env:
          USENAME: ${{github.actor}}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: mvn versions:set -DgenerateBackupPoms=false -DnewVersion=$RELEASE_VERSION --file src/pom.xml --settings .github/workflows/settings.xml

      - name: Build with Maven
        env:
          USENAME: ${{github.actor}}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: mvn -B package verify --file src/pom.xml --settings .github/workflows/settings.xml

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker container and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: true
          tags: |
            pharndt/owservermqtt:latest
            pharndt/owservermqtt:${{env.RELEASE_VERSION}}

      - name: Build docker container (ds9490r-owfs) and push
        id: docker_build_ds9490r
        uses: docker/build-push-action@v2
        with:
          context: ./busmaster
          file: ./busmaster/Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: |
            pharndt/ds9490r-owfs:latest
            pharndt/ds9490r-owfs:${{env.RELEASE_VERSION}}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{env.RELEASE_VERSION}}
          release_name: ${{env.RELEASE_VERSION}}
          body: |
            Docker tags:
            - `pharndt/owservermqtt:${{env.RELEASE_VERSION}}`
            - `pharndt/ds9490r-owfs:${{env.RELEASE_VERSION}}`

            Changes in this Release
              - ...

          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/de.rnd7.owservermqttgw/target/owserver-to-mqtt-gw.jar
          asset_name: owserver-to-mqtt-gw.jar
          asset_content_type: application/jar
